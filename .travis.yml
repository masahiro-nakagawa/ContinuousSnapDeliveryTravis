language: shell
dist: focal
os: linux
env:
  global:
  - SNAPCRAFT_BUILD_ENVIRONMENT: lxd
  - secure: 
  - secure: 

  - export GPG_TTY=$(tty)
before_install:
- echo $MASAHIRO
- echo $value
- echo $password
- echo DensoDrive2020 | gpg --passphrase-fd 0 hello-masahiro.gpg
addons:
  snaps:
  - name: snapcraft
    channel: stable
    confinement: classic
  - name: lxd
    channel: stable
script:
- 
- echo .travis.yml
- pwd
- sudo usermod --append --groups lxd $USER
- groups
- sudo /snap/bin/lxd.migrate -yes
- sudo /snap/bin/lxd waitready
- sudo /snap/bin/lxd init --auto
- sg lxd -c snapcraft
- echo " ----Deploy-----"
- echo $SNAP_TOKEN
- echo $SNAP_TOKEN | snapcraft login --with -
- snapcraft whoami
- snapcraft upload --release=edge hello-hirotravis_2.10_amd64.snap
after_failure:
- sudo journalctl -u snapd
